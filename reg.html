<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form">

        <h1>Registration</h1>

        <div class="input-box">
            <input type="text" placeholder="Enter Your Name" required>
        </div>

        <div class="input-box">
            <input type="email" placeholder="Enter Your Email" required>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Enter Your Password" required>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Confirm Your Password" required>
        </div>

        <div class="gen">
            <div><input type="radio" id="male" name="gender"> Male</div>
            <div><input type="radio" id="female" name="gender"> Female</div>
            <div><input type="radio" id="Others" name="gender"> Others</div>
        </div>

        <div class="select">
            <select class="country">
                <option>Select Your Country</option>
                <option>India</option>
                <option>US</option>
                <option>China</option>
            </select>
            <div class="arrow"></div>
        </div>

        <div class="terms">
            <label><input type="checkbox"> I Accepts the <a href="#">terms and condition</a></label>
        </div>

        <div class="btn">
            <button type="submit">Register</button>
        </div>
    </div>
</body>
</html>
